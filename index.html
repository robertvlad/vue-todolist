<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TITLE -->
        <title>ToDoList</title>

        <!-- LINK -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-dark pt-4">

        <div id="appToDoList">
            <div class="form-control">
              <!-- To Do List -->

            <ul class="my-4">
                <li class="form-control list-unstyled d-flex align-items-center justify-content-between mb-4" v-for="(element, index) in taskList">
                    <div :class="(element.done === true) ? 'text-decoration-line-through' : '' " @click="doneTask(index)">{{index + 1}} - {{taskList[index].text}}</div>
                    <div class="task-actions">
                        <button class="btn btn-success m-2" @click="doneTask(index)">&check;</button>
                        <button class="btn btn-danger m-2" @click="deleteTask(index)">&cross;</button>
                    </div>
                </li>
            </ul>

            <!-- Add new To Do Element -->
            <div class="d-flex pt-4">
                <input class="form-control" type="text" placeholder="Add new To Do Element" v-model="newTask" @keyup.enter="addTask" />
                <button class="btn btn-primary" @click="addTask">Add</button>
            </div>
        </div>

        <!-- LINK JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
